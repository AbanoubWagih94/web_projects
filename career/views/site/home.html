<div id="cover" class="container-fluid" style="background-image: url('{{imgUrl+data.cover}}');" >
    <div class="slogan">
        <h5 class="center-text"><b>{{data.slogan}}</b></h5>
        <h1 class="center-text" style="font-family:'Forte';">{{data.sloganTitle}}</h1>
    </div>
</div>
<div id="services">
    <h3 class="center-text"><b>{{siteStatic[lang].services | uppercase}}</b><hr class="center-block"></h3>
    <div class="row center-block">
        <div class=" center-block col-lg-4 col-md-4  center-text" ng-repeat="service in data.services">
            <div class="container-fluid center-block elements">
                <div class="se">
                    <h2><b>{{service.title}}</b></h2>
                    <hr class="center-block">
                    <p>{{service.details}}</p>
 
                </div>

            </div>
        </div>
    </div>
    <button ng-click="showSign()" ng-hide="loggedIn" class="btn btn-info center-block"><b>{{siteStatic[lang].registerNow}}</b> </button>
</div>
<div id="contact">
    <h2 class='center-text' style="color:rgba(12, 60, 96, 1);"> {{siteStatic[lang].about | uppercase}}<hr class='center-block'></h2>

    <div id="about" class='center-block'>
    <pre style="background-color:#D1E0EB; border-color:#D1E0EB; font-size:17px;">
    <span style="font-family: 'Arial Black', Gadget, sans-serif;"><p>{{data.about}}</p></span>
    </pre> 
    </div>
</div>
<div id="find">
    <div class='center-block' id='fform' >
        <div class="container-fluid center-block elements" id="c">
            <h2 class='center-text'>{{siteStatic[lang].contact}}<hr class="center-block"></h2>
            <div ng-show="contacted" style="text-align: center">{{siteStatic[lang].contacted}}</div>
            <div ng-show="wait" style="text-align: center">{{siteStatic[lang].wait}}</div>
            <form class="fform" ng-submit="contactSubmit()" ng-hide="contacted || wait">
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input ng-model="contact.fullName" type="text" class="form-control" id="name" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="contact.email" type="email" class="form-control" id="email" placeholder="ex@ex.ex" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea ng-model="contact.notes" class="form-control" rows="2" id="notes" placeholder="Notes" style="max-width:100%;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Submit</button>
            </form>
        </div>
    </div>
</div>
